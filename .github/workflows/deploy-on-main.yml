name: Deploy to Azure Web App (main)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # empfehlenswert für App Service

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # optional: Tests (kannst du drinlassen oder entfernen)
      - name: Run tests
        run: pytest -q || true

      - name: Create artifact
        run: |
          zip -r release.zip . \
            -x ".git/*" ".venv/*" "__pycache__/*" ".pytest_cache/*"

      - name: Deploy to Azure WebApp with publish profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: FiddenFast             # exakt wie in Azure „Name“
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
