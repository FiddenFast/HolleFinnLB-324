repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        stages: [pre-push]
        language: system
        entry: python -m pytest -q
        pass_filenames: false
        always_run: true
